<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<title>ДЗ к уроку 16. Формы</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>

		<main class="main">
			<div class="first">
				<div class="first__container">
					<h2 class="first__title">Make an appointment</h2>
					<form class="first__form" action="#">
						<div class="form-first">
							<input required autocomplete="off" type="text" name="username" class="form-first__username"
								placeholder="Name">
							<input required autocomplete="off" type="email" name="useremail" class="form-first__useremail"
								placeholder="Email">
							<input required autocomplete="off" type="tel" name="usertel" class="form-first__usertel"
								maxlength="11" placeholder="Phone Number">
							<input required autocomplete="off" type="text" name="userselect" class="form-first__userselect"
								maxlength="11" placeholder="Select Service">
							<textarea name="usertext" autocomplete="off" class="form-first__usertext"
								placeholder="Tell us about your puppers include his/her name"></textarea>
							<button class="form-first__button">Make an Appointment</button>
						</div>
					</form>
				</div>
			</div>
			<!------- Вторя форма -------->
			<div class="second">
				<div class="second__container">
					<h2 class="second__title">Summary</h2>
					<div class="second__subtitle">Estimate Shipping and Tax</div>
					<p class="second__description">Enter your destination to get a shipping estimate.</p>
					<form class="second__form" action="#">
						<div class="form-second">
							<label for="country" class="form-second__label">Country</label>
							<select name="country" class="form-second__country" id="country">
								<option selected value="1">Australia</option>
								<option value="2">UAE</option>
								<option value="3">Turkey</option>
							</select>
							<label for="state" class="form-second__label">State/Province</label>
							<input id="state" autocomplete="off" type="text" name="state" class="form-second__state">
							<label for="zip" class="form-second__label">Zip/Postal Code</label>
							<input id="zip" autocomplete="off" type="text" name="zip" class="form-second__zip">
							<!-- Радиокнопки -->
							<div class="form-second__radiobuttons">
								<div class="form-second__radiobutton">
									<h2 class="form-second__radio-label">Standard Rate</h2>
									<input checked id="standard" type="radio" name="rate" class="form-second__input"
										value="standard">
									<label for="standard" class="form-second__discription">Price may vary depending on the
										item/destination. Shop Staff will contact you. $21.00</label>
								</div>
								<div class="form-second__radiobutton">
									<h2 class="form-second__radio-label">Pickup from store</h2>
									<input id="pickup" type="radio" name="rate" class="form-second__input" value="pickup">
									<label for="pickup" class="form-second__discription">1234 Street Adress City Address, 1234
										$0.00</label>
								</div>
							</div>
							<h2 class="form-second__text">Apply Discount Code</h2>
							<label for="enter" class="form-second__label">Enter discount code</label>
							<input id="enter" autocomplete="off" type="text" name="enter" class="form-second__enter"
								placeholder="Enter Discount code">
							<button class="form-second__button">Apply Discount</button>
						</div>
					</form>
				</div>
			</div>
			<!-------------Третья форма----------->
			<div class="third">
				<div class="third__container">
					<h2 class="third__title">Registered Customers</h2>
					<p class="third__text">If you have an account, sign in with your email address.</p>
					<form class="third__form" action="#">
						<div class="form-third">
							<label for="email" class="form-third__label">Email<span> *</span></label>
							<input required id="email" autocomplete="off" type="email" name="email" class="form-third__email"
								placeholder="Your Email">
							<label for="password" class="form-third__label">Password<span> *</span></label>
							<input id="password" required autocomplete="off" type="password" name="password"
								class="form-third__password" placeholder="Your Password">
							<div class="form-third__buttons">
								<button class="form-third__button">Sign in</button>
								<button class="form-third__link">Fogot your password?</button>
							</div>
						</div>
					</form>
				</div>
			</div>



		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
